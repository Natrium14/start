{% extends "data_set/index.html" %}

{% block data_set_content %}

<div style="margin-top: 10px">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'index_dataset' %}">Обучение модели</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'model_test' %}">Тестирование модели</a>
      </li>
    </ul>
</div>

<table class="table table-sm">
    <tr>
        <td>
            <div class="alert alert-warning" role="alert">
                Шаг 1: Получение выборки данных
            </div>

            <form>

              <div class="form-group mb-2">
                <label for="inputId">ID прибора</label>
                <input type="number" class="form-control" id="inputId">
              </div>
              <div class="form-group mb-2">
                <label for="inputTimeStart">Время начала измерений</label>
                <input type="datetime-local" class="form-control" id="inputTimeStart">
              </div>
              <div class="form-group mb-2">
                <label for="inputTimeFinish">Время конца измерений</label>
                <input type="datetime-local" class="form-control" id="inputTimeFinish">
              </div>
              <button type="submit" class="btn btn-primary">Получить набор данных</button>
            </form>
        </td>
        <td>
            <div class="alert alert-primary" role="alert">
                Шаг 2: Выбор метода
            </div>

            <form>

               <div class="form-group mb-2">
                <label for="modelSelect">Методы машинного обучения</label>
                <select multiple class="form-control" id="modelSelect">
                  <option>Random forest</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Обучить модель</button>
            </form>
        </td>
    </tr>
</table>

<a class="nav-link" href="{% url 'make_plot' %}">График</a>

{% endblock %}
