{% extends "data_set/index.html" %}

{% block data_set_content %}

<div style="margin-top: 10px">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index_dataset' %}">Обучение модели</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'model_test' %}">Тестирование модели</a>
      </li>
    </ul>
</div>

<table class="table table-sm">
    <tr>
        <td>
            <div class="alert alert-warning" role="alert">
                Выборка данных
            </div>

            <div class="form-group mb-2">
                <label for="datasetSelect">Выборки данных</label>
                <select multiple class="form-control" id="datasetSelect">
                  <option>Выборка 1</option>
                  <option>Выборка 2</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <input type="textarea" readonly id="datasetMeta" />
            </div>


        </td>
        <td>
            <div class="alert alert-primary" role="alert">
                Выбор модели
            </div>

            <form>

              <div class="form-group mb-2">
                <label for="modelSelect">Обученные модели</label>
                <select multiple class="form-control" id="modelSelect">
                  <option>Модель 1 (метод: Random forest)</option>
                  <option>Модель 2 (метод: какой-то)</option>
                  <option>3</option>
                </select>
              </div>
              <div class="form-group mb-2">
                <input type="textarea" readonly id="modelMeta" />
              </div>

            </form>
        </td>
    </tr>
</table>


{% endblock %}
