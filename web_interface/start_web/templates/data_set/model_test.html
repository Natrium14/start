{% extends "data_set/index.html" %}

{% block data_set_content %}

<div style="margin-top: 10px">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index_dataset' %}">Загрузка данных</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'model_training' %}">Обучение модели</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'model_test' %}">Тестирование модели</a>
      </li>
    </ul>
</div>

<table class="table table-sm">
    <tr>
        <form>
        <td style="width: 50%">

            <div class="alert alert-success" role="alert">
                Выборка данных
            </div>

            <div class="form-group mb-2">
                <label for="datasetSelect">Выборки данных</label>
                <select multiple class="form-control" id="datasetSelect">
                  <option>Выборка 1</option>
                  <option>Выборка 2</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <input type="textarea" readonly id="datasetMeta" placeholder="Информация о выборке"/>
            </div>


        </td>
        <td style="width: 50%">
            <div class="alert alert-primary" role="alert">
                Выбор модели
            </div>


              <div class="form-group mb-2">
                <label for="modelSelect">Обученные модели</label>
                <select multiple class="form-control" id="modelSelect">
                  <option>Модель 1 (метод: Random forest)</option>
                  <option>Модель 2 (метод: Gradient boosting)</option>
                  <option>3</option>
                </select>
              </div>
              <div class="form-group mb-4">
                <input type="textarea" readonly id="modelMeta" placeholder="Информация о модели"/>
              </div>

            <button type="submit" class="btn btn-success">Тестирование модели</button>
            <hr>

            <div class="form-group mb-4">
                <label>Результаты тестирования:</label>
                <br>
                <input type="textarea" readonly placeholder="Результат"/>
            </div>
        </td>
        </form>
    </tr>
</table>


{% endblock %}
